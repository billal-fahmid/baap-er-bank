<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="max-w-100% w-9/12 mx-auto">
        <h1 class="text-5xl text-center mt-6 font-mono">Let's Get Some
            <span class="font-semibold text-violet-600">Moooney</span>
        </h1>
    </header>
    <main class=" w-9/12 mx-auto mt-12">
        <section>
            <div class="grid md:grid-cols-3 gap-4 text-white">
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl" >$<span id="total-deposit">00</span></h2>
                </div>
                <div class=" bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$ <span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balances</h4>
                    <h2 class="text-5xl">$ <span id="total-balance">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit and withdrow -->
        <section>
            <div class="grid md:grid-cols-2 gap-4 mt-8 ">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-8/12 block py-2 pl-3 mb-4 rounded" type="text" name="" id="deposit-field"
                        placeholder="$ Amaount You Want to Deposit">
                    <button id="btn-deposit" type="submit"
                        class="bg-violet-600 py-1 px-4 text-white text-lg font-medium font-mono rounded hover:bg-violet-700">Deposit</button>
                </div>
                <div class="bg-teal-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white ">Please Withdrow</h4>
                    <input class="w-8/12 block py-2 pl-3 mb-4 rounded" type="text" name="" id="withdrow-field"
                        placeholder="$ Amaount You Want to Withdrow">
                    <button id="btn-withdrow" type="submit"
                        class="bg-teal-500 py-1 px-4 text-white text-lg font-medium font-mono rounded hover:bg-teal-600">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
</body>

</html>
